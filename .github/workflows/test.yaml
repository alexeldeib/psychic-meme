name: kernel

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  kernel:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build
      run: |
        sudo apt-get update && sudo apt-get install -yq tree
        bash ./scripts/build-images.sh
        tree images
        stat -c "%n %s" images/*
      shell: bash
